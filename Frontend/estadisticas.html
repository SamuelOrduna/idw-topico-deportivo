<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Estadísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-body">
    <nav class="navbar bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand" href="./index.html">Eventos</a>
        <div class="nav">
          <a class="nav-link active" href="./estadisticas.html">Estadísticas</a>
          <a class="nav-link" href="./calendario.html">Calendario</a>
          <a class="nav-link" href="./admin.html">Admin</a>
          <button id="themeToggle" class="btn btn-outline-secondary" type="button" aria-label="Cambiar tema">
            <i class="bi bi-moon"></i>
          </button>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row g-4">
        <div class="col-12 col-lg-8">
          <div class="card">
            <div class="card-header">Asistencia por equipo</div>
            <div class="card-body">
              <canvas id="bar" height="150"></canvas>
              <div class="small text-secondary mt-2" id="attMeta"></div>
            </div>
          </div>

          <div class="card mt-2">
            <div class="card-header">Distribución por estado</div>
            <div class="card-body">
              <div class="chart-pie-sm">
                <canvas id="pie"></canvas>
              </div>
              <div class="small text-secondary" id="stMeta"></div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-4">
          <div class="card h-100">
            <div class="card-header">Clasificación (demo: La Liga)</div>
            <div class="table-responsive">
              <table class="table table-sm mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Equipo</th>
                    <th class="text-end">PTS</th>
                    <th class="text-end">PJ</th>
                    <th class="text-end">PG</th>
                    <th class="text-end">PE</th>
                  </tr>
                </thead>
                <tbody id="standings"></tbody>
              </table>
            </div>
            <div class="small text-secondary px-3 py-2 border-top" id="tabMeta"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="./assets/js/theme.js"></script>
    <script src="./assets/js/stats.js"></script>
  </body>
</html>
