<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Eventos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-body">
    <nav class="navbar bg-body-tertiary border-bottom">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="./index.html"
          ><i class="bi bi-trophy"></i> <span>Eventos</span></a
        >
        <div class="nav">
          <a class="nav-link" href="./estadisticas.html">Estadísticas</a>
          <a class="nav-link" href="./calendario.html">Calendario</a>
          <a class="nav-link" href="./admin.html">Admin</a>
          <button
            id="themeToggle"
            class="btn btn-outline-secondary"
            type="button"
            aria-label="Cambiar tema"
          >
            <i class="bi bi-moon"></i>
          </button>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="card mb-3">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-12 col-md-5">
              <label class="form-label">Buscar</label>
              <input
                id="q"
                class="form-control"
                placeholder="Equipo, liga, título..."
              />
            </div>
            <div class="col-6 col-md-3">
              <label class="form-label">Deporte</label>
              <select id="dep" class="form-select"></select>
            </div>
            <div class="col-6 col-md-3">
              <label class="form-label">Liga</label>
              <select id="lig" class="form-select"></select>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-3" id="cards"></div>
    </main>

    <div id="spotlight" class="spotlight-layer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/theme.js"></script>
    <script>
      document.addEventListener("copy", () => {
        const toast = document.createElement("div");
        toast.textContent = "Copiado al portapapeles";
        toast.style.position = "fixed";
        toast.style.bottom = "20px";
        toast.style.left = "50%";
        toast.style.transform = "translateX(-50%)";
        toast.style.background = "#6e0404";
        toast.style.color = "white";
        toast.style.padding = "8px 16px";
        toast.style.borderRadius = "8px";
        toast.style.zIndex = "9999";
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 1500);
      });
    </script>
  </body>
</html>
