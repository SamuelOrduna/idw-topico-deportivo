{% extends "base.html" %}
{% block title %}Eventos | Arena Glory{% endblock %}
{% block tab_events_active %}active{% endblock %}

{% block content %}
  <section class="container" id="filters">
    <div class="card"><div class="card-body">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-funnel-fill text-danger"></i><h5 class="mb-0">Filtros</h5>
        </div>
        <button id="btnClear" class="btn btn-link p-0">Limpiar</button>
      </div>
      <div class="row g-3">
        <div class="col-12 col-md-4">
          <label class="form-label">Buscar <span class="text-secondary">(atajo <span class="kbd">/</span>)</span></label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input id="searchInput" type="text" class="form-control" placeholder="Equipo, título, liga..." />
          </div>
        </div>
        <div class="col-6 col-md-3">
          <label class="form-label">Deporte</label>
          <select id="selDeporte" class="form-select"><option value="">Todos</option></select>
        </div>
        <div class="col-6 col-md-3">
          <label class="form-label">Liga</label>
          <select id="selLiga" class="form-select"><option value="">Todas</option></select>
        </div>
        <div class="col-12 col-md-2">
          <label class="form-label">Por página</label>
          <select id="pageSize" class="form-select">
            <option>6</option><option selected>9</option><option>12</option><option>18</option>
          </select>
        </div>
      </div>
    </div></div>
  </section>

  <section class="container my-4">
    <div id="cardsRow" class="row g-4"></div>
    <div class="d-flex align-items-center justify-content-between mt-3">
      <div id="rangeText" class="small text-secondary">Mostrando 0-0 de 0</div>
      <nav aria-label="Paginación"><ul class="pagination mb-0" id="pager"></ul></nav>
    </div>
  </section>
{% endblock %}

{% block scripts %}
  <script src="/static/js/app.js"></script>
{% endblock %}
