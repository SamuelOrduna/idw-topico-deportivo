{% extends "base.html" %}
{% block title %}Admin | Arena Glory{% endblock %}
{% block head_extra %}<style>.form-hint{font-size:.875rem;color:var(--bs-secondary)}</style>{% endblock %}

{% block content %}
<div class="container my-4">
  <div class="row g-4">
    <div class="col-12 col-lg-5">
      <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between">
          <h6 class="mb-0">Nuevo / Editar evento</h6>
          <span class="form-hint">POST / PUT a la API</span>
        </div>
        <div class="card-body">
          <form id="evtForm" class="vstack gap-2">
            <input type="hidden" id="evtId" />

            <label class="form-label mb-0">Título</label>
            <input class="form-control" id="titulo" required />

            <div class="row">
              <div class="col-6">
                <label class="form-label mb-0">Deporte</label>
                <input class="form-control" id="deporte" value="Fútbol" required />
              </div>
              <div class="col-6">
                <label class="form-label mb-0">Liga</label>
                <input class="form-control" id="liga" value="La Liga" required />
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <label class="form-label mb-0">Local</label>
                <input class="form-control" id="local" required />
              </div>
              <div class="col-6">
                <label class="form-label mb-0">Visita</label>
                <input class="form-control" id="visita" required />
              </div>
            </div>

            <label class="form-label mb-0">Fecha (ISO)</label>
            <input class="form-control" id="fecha_iso" placeholder="2025-06-14T21:00:00Z" required />

            <label class="form-label mb-0">Estadio</label>
            <input class="form-control" id="estadio" required />

            <div class="row">
              <div class="col-6">
                <label class="form-label mb-0">Asistentes</label>
                <input type="number" class="form-control" id="asistentes" value="10000" required />
              </div>
              <div class="col-6">
                <label class="form-label mb-0">Estado</label>
                <select class="form-select" id="estado">
                  <option>Programado</option>
                  <option>En Vivo</option>
                  <option>Finalizado</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <label class="form-label mb-0">Marcador local</label>
                <input type="number" class="form-control" id="marcador_local" />
              </div>
              <div class="col-6">
                <label class="form-label mb-0">Marcador visita</label>
                <input type="number" class="form-control" id="marcador_visita" />
              </div>
            </div>

            <div class="d-flex gap-2 mt-2">
              <button class="btn btn-primary" type="submit"><i class="bi bi-save me-1"></i>Guardar</button>
              <button class="btn btn-outline-secondary" type="button" id="btnClear">Limpiar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-7">
      <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between">
          <h6 class="mb-0">Eventos (paginación servidor)</h6>
          <div>
            <button class="btn btn-sm btn-outline-secondary" id="btnPrev">&lsaquo;</button>
            <button class="btn btn-sm btn-outline-secondary" id="btnNext">&rsaquo;</button>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-sm align-middle mb-0">
              <thead class="text-secondary">
                <tr>
                  <th>#</th><th>Título</th><th>Liga</th><th>Estado</th><th class="text-end">Asist.</th><th></th>
                </tr>
              </thead>
              <tbody id="tblEvents"></tbody>
            </table>
          </div>
        </div>
        <div class="small text-secondary px-3 py-2 border-top" id="evRange"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/admin.js"></script>
{% endblock %}
