<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calendario</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-body">
    <nav class="navbar bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand" href="./index.html">Eventos</a>
        <div class="nav">
          <a class="nav-link" href="./estadisticas.html">Estadísticas</a>
          <a class="nav-link active" href="./calendario.html">Calendario</a>
          <a class="nav-link" href="./admin.html">Admin</a>
          <button
            id="themeToggle"
            class="btn btn-outline-secondary"
            type="button"
            aria-label="Cambiar tema"
          >
            <i class="bi bi-moon"></i>
          </button>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex gap-2 align-items-end">
            <div>
              <label class="form-label">Fecha</label>
              <input id="date" type="date" class="form-control" />
            </div>
            <button id="go" class="btn btn-primary">Buscar</button>
            <button id="clear" class="btn btn-outline-secondary">
              Limpiar
            </button>
          </div>
          <hr />
          <div id="list" class="vstack gap-2"></div>
        </div>
      </div>
    </main>

    <script>
      const API =
        new URLSearchParams(location.search).get("api") ||
        localStorage.getItem("API_BASE") ||
        "http://127.0.0.1:8000";
      const $ = (s) => document.querySelector(s);
      async function safeFetch(u) {
        const r = await fetch(u);
        if (!r.ok) throw new Error(r.status);
        return r.json();
      }

      async function search() {
        const val = $("#date").value;
        const list = $("#list");
        if (!val) {
          list.innerHTML = `<div class="text-secondary">Selecciona una fecha.</div>`;
          return;
        }
        const events = await safeFetch(`${API}/events?page=1&page_size=100`);
        const m = events.filter(
          (e) => (e.fecha_iso || "").slice(0, 10) === val
        );
        list.innerHTML =
          m
            .map(
              (e) => `
        <div class="border rounded p-2 d-flex justify-content-between align-items-center">
          <div>
            <div class="fw-semibold">${e.titulo}</div>
            <div class="small text-secondary">${e.local} vs ${e.visita} · ${
                e.liga
              }</div>
            <div class="small"><i class="bi bi-clock me-1"></i>${new Date(
              e.fecha_iso
            ).toLocaleString()}</div>
          </div>
        </div>`
            )
            .join("") ||
          `<div class="text-secondary">Sin eventos ese día.</div>`;
      }
      document.getElementById("go").addEventListener("click", search);
      document.getElementById("clear").addEventListener("click", () => {
        $("#date").value = "";
        $("#list").innerHTML = "";
      });
      document.getElementById("date").addEventListener("change", search);
    </script>

    <script src="./assets/js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
