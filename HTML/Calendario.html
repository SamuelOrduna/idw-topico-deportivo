<!doctype html>
<html lang="es" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calendario</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <!-- HEADER / NAVBAR -->

        <nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
            <div class="container-fluid">
                <div class="d-flex align-items-center gap-3">
                    <i class="bi bi-trophy fs-3"></i>
                    <div class="d-flex flex-column">
                        <span class="h4 mb-0 text-body">Eventos Deportivos</span>
                        <small class="text-secondary">Competiciones de élite mundial</small>
                    </div>
                </div>
                <button id="themeToggle" class="btn btn-outline-secondary d-flex align-items-center" type="button" aria-label="Alternar tema">
                    <i class="bi bi-sun"></i>
                </button>
            </div>
        </nav>


        <!-- BOTONES DE PESTANAS -->

        <div class="container my-4">
            <div class="bg-body-tertiary rounded-4 p-3 border border-secondary">
                <div class="btn-group" role="group" aria-label="Navegación">
                    <button type="button" class="btn btn-outline-secondary active">Eventos</button>
                    <button type="button" class="btn btn-outline-secondary">Estadísticas</button>
                    <button type="button" class="btn btn-outline-secondary">Calendario</button>
                </div>
            </div>
        </div>

        <script>
            (function () {
                const THEME_KEY = 'bs-theme';

                // 1) Tema inicial (preferencia guardada o preferencia del SO)
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const stored = localStorage.getItem(THEME_KEY);
                const initial = stored || (prefersDark ? 'dark' : 'light');
                document.documentElement.setAttribute('data-bs-theme', initial);

                // 2) Toggle al hacer click
                document.addEventListener('DOMContentLoaded', () => {
                    const btn = document.getElementById('themeToggle');
                    const icon = btn?.querySelector('i');

                    const setIcon = (theme) => {
                        if (!icon) return;
                        icon.classList.remove('bi-sun', 'bi-moon');
                        icon.classList.add(theme === 'dark' ? 'bi-sun' : 'bi-moon');
                    };

                    setIcon(initial);

                    btn?.addEventListener('click', () => {
                        const current = document.documentElement.getAttribute('data-bs-theme');
                        const next = current === 'dark' ? 'light' : 'dark';
                        document.documentElement.setAttribute('data-bs-theme', next);
                        localStorage.setItem(THEME_KEY, next);
                        setIcon(next);
                    });
                });
            })();
        </script>

        <footer class="container my-4">
            <div class="card bg-body text-body border-secondary rounded-4">
                <div class="card-body d-flex flex-column flex-md-row align-items-center justify-content-between gap-3">
                    <div class="d-flex align-items-center gap-2">
                        <i class="bi bi-trophy"></i>
                        <span class="fw-semibold">Arena Glory Stats</span>
                        <span class="text-secondary">© 2025</span>
                    </div>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link px-2 text-secondary" href="#">Acerca</a></li>
                        <li class="nav-item"><a class="nav-link px-2 text-secondary" href="#">Privacidad</a></li>
                        <li class="nav-item"><a class="nav-link px-2 text-secondary" href="#">Términos</a></li>
                        <li class="nav-item"><a class="nav-link px-2 text-secondary" href="#">Soporte</a></li>
                    </ul>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
